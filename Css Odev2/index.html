<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- Google Logo Start-->
    <header align = "center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-Img">
    </header>
    <!-- Google Logo End -->

    <!-- Navbar Start -->
    <nav>
        <div class="bg-gray dv-margin" align = "center">
            <p class="lb-margin">Search the web using Google!</p>
            <div class="topnav">
                <input type="text" class="someclass" >
            </div>
            <div>
              <button type="button" class="btn-style lb-margin">Google Search</button>
              <button type="button" class="btn-style lb-margin">I'm feeling lucky</button>
            </div>
        </div>

        <div class="container">
            <div class="left-bar br-color">
                <div align="center" class="margin-4px">
                    <p class="lb-margin">Special Search</p>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
               
            </div>
            <div class="middle-bar br-color" >
                <div align="center">
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </div>
            </div>
            <div class="right-bar br-color">
                <div align = "center">
                   <p class="lb-margin">Get Google!</p>
                   <p class="lb-margin">updates monthly:</p>
                   <input type="text" value="your e-mail" class="search2">
                   <br>
                   <button class="btn2-style">Subscribe</button>
                   <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>
        </div>
         
    
        
    </nav>
    <!-- Navbar End -->
    <br><br><br><br> <br><br><br><br> 
    <p align="center" class="margin-4px">Copyright Â©1998 Google Inc.</p>
</body>
</html>
